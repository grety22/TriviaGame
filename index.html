<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TriviaGame</title>
    <!-- Favicon-->
    <link rel="icon" href="assets/img/favicon.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="decoration container">
        <div class="row justify-content-center">
            <div id="startArea" class="mx-auto my-auto">
                <button id="start" type="button" class="centered btn btn-secondary">START</button>
            </div> 
              
        </div>
        <div class="row justify-content-center">
            <div class="mx-auto">
                 <span id="timer"></span>
            </div> 
        </div>
        <div class="row justify-content-center">
            <div class="mx-auto">
                <div id="answersArea" class="custom-controls-stacked"></div>
            </div>    
        </div>
        <div class="row justify-content-center">
            <div id="nextArea" class="mx-auto">
                <button id="next" type="button" class="invisible centered btn btn-secondary">NEXT</button>
            </div>    
        </div>
        <div class="row">
            <div id="replayArea" class="invisible mx-auto my-auto">
                <button id="replay" type="button" class="centered btn btn-secondary" onclick="replay()">REPLAY</button>
            </div>    
        </div>
       </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- app script -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
